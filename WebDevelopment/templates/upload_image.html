{% extends 'base.html' %}

{% block head %} 
<title>Upload Image</title>
{% endblock %}

{% block main %}

<div class="upload-container">
    <div class="row">
        <h1>Upload Image</h1>
        <div class="col">

            <form action="/upload-image" method="POST" enctype="multipart/form-data">
            
                <div class="form-group">
                    <label>Select image</label>
                    <div class="custom-file">
                        <input oninput="filesize(this);" type="file" class="custom-file-input" name="image" id="image">
                    </div>

                <button type="submit" class="uploadbtn">Upload</button>

            </form>
        </div>
    </div>
</div>

<div class="terms">Files must be below 20mb. PNG, JPEG or JPG only. Extra Terms here, add example images?</div>

{% endblock %}

{% block script %}

<script>
    
    function filesize(elem){
        console.log(elem.files[0].size)

        document.cookie = `filesize=${elem.files[0].size}`;
    }

</script>

{% endblock %}
